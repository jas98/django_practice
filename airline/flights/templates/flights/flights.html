{% extends "flights/layout.html" %}

{% block body %}
 <h2>Flight Info</h2>
{{flight}}


 <ul>
    {% for p in passengers   %}
    
    <li>{{p}}</li>
    {% empty %}
    <li>No passengers</li>
     {% endfor %}
 </ul>

 <form action="{% url 'book' flight.id %}" method="post">
    {% csrf_token %}
    <select name="passenger" id="">
        {% for passenger in non_passengers %}
            <option value="{{ passenger.id }}">{{ passenger }}</option>
        {% endfor %}
    </select>
    <input type="submit">
</form>

<div>
<a href="{% url 'index' %}">ALL FLIGHTS</a>
</div>
{% endblock %}
